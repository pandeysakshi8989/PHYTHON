<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Portal</title>
    <link rel="stylesheet" href="/css/register_style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="motto">
            <p>"Empowering Students for a Better Tomorrow"</p>
        </div>
        <div class="logo-title">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Student Portal</h1>
        </div>
    </header>

    <!-- Register Section -->
    <div class="register-container">
        <h2>Choose Your Role</h2>
        <div class="icons">
            <div class="icon" id="student-icon">
                <img src="student-icon.png" alt="Student Icon" class="icon-img">
                <button class="register-btn" onclick="showForm('student')">Register as Student</button>
            </div>
            <div class="icon" id="service-provider-icon">
                <img src="service-provider-icon.png" alt="Service Provider Icon" class="icon-img">
                <button class="register-btn" onclick="showForm('serviceProvider')">Register as Service Provider</button>
            </div>
            <div class="icon" id="admin-icon">
                <img src="admin-icon.png" alt="Admin Icon" class="icon-img">
                <button class="register-btn" onclick="showForm('admin')">Register as Admin</button>
            </div>
        </div>

        <!-- Registration Form (hidden initially) -->
        <div id="registration-form" class="registration-form">
            <h3>Register as <span id="role-name">Student</span></h3>
            <form action="register-process.php" method="POST" class="form">
                <div class="input-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                </div>
                <div class="input-group">
                    <label for="place">Place:</label>
                    <input type="text" id="place" name="place" required placeholder="Enter your place of residence">
                </div>
                <div class="input-group">
                    <label for="university">Institute Name:</label>
                    <input type="text" id="university" name="university" required placeholder="Enter your university name">
                </div>
                <button type="submit" class="register-submit">Register</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-info">
            <p>&copy; 2024 Student Portal | All Rights Reserved</p>
            <p>Contact Us: contact@studentportal.com</p>
        </div>
        <div class="quick-links">
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Help Center</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Site Map</a></li>
            </ul>
        </div>
    </footer>

    <script src="/js/register_script.js"></script>
</body>
</html>
